    <div class="page-intro">
      <h1 id="page-title">Contact</h1>
      <h6>Want to connect? Send a message!<br />All form fields are required.</h6>
    </div>
    <form action="https://formspree.io/f/kara.a.flaherty@gmail.com" method="POST" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <div class="invalid-feedback">
          Please provide your name.
        </div>
      </div>
      <div class="form-group">
        <label for="email-address">Email address *</label>
        <input type="email" class="form-control" id="email-address" name="_replyto" required>
        <div class="invalid-feedback">
          Please provide a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        <div class="invalid-feedback">
          Don&rsquo;t forget your message!
        </div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
