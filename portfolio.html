<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">
  <link rel="stylesheet" type="text/css" href="assets/styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/components.css">
  <script defer src="assets/scripts/fontawesome-all.min.js"></script>
</head>

<body>
  <header>
    <div class="black-strip container-fluid">
      <nav id="top-nav" class="nav container"></nav>
    </div>
    <section id="branding" class="container">
      <div class="row align-items-center">
        <div id="logo" class="col"></div>
        <div id="social-media" class="col-md-auto"></div>
      </div>
    </section>
    <nav id="main-nav" class="nav justify-content-center container"></nav>
  </header>
  <section id="page-content" class="container">
    <div class="page-intro">
      <h1 id="page-title">Portfolio</h1>
    </div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="development-tab" data-toggle="tab" href="#development" role="tab" aria-controls="development" aria-selected="true">Development</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="design-tab" data-toggle="tab" href="#design" role="tab" aria-controls="design" aria-selected="false">Design</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="development" role="tabpanel" aria-labelledby="development-tab">
        <p>Web dev portfolio pieces go here.</p>
      </div>
      <div class="tab-pane fade" id="design" role="tabpanel" aria-labelledby="design-tab">
        <p>Graphic design portfolio pieces go here.</p>
      </div>
    </div>
  </section>
  <div class="black-strip container-fluid">
    <section id="footer" class="container"></section>
  </div>
  <script src="assets/scripts/jquery-3.3.1.min.js"></script>
  <script src="assets/scripts/popper.min.js"></script>
  <script src="assets/scripts/bootstrap.min.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>

</html>
